<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COUNTDOWN!</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="holder">
      <div id="bigtext">WHEN WILL THE PANDEMIC DISAPPEAR?</div>
      <div class="container">
        <div class="box">
          <h3 id="daystxt">DAYS</h3>
          <h1 id="days">000</h1>
        </div>
        <div class="box">
          <h3 id="hourstxt">HOURS</h3>
          <h1 id="hours">00</h1>
        </div>
        <div class="box">
          <h3 id="minutestxt">MINUTES</h3>
          <h1 id="minutes">00</h1>
        </div>
        <div class="box">
          <h3 id="secondstxt">SECONDS</h3>
          <h1 id="seconds">00</h1>
        </div>
      </div>
      <div class="alert">
        <h1 id="alert_h1">It has already ended, sorry!</h1>
      </div>
    </div>
  </body>
</html>
